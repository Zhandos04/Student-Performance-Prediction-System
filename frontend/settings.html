<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Change Password</title>
  <link rel="stylesheet" href="settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- LEFT SIDEBAR -->
    <article class="menu-container">
      <div class="menu-header">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <span class="app-name">Base</span>
      </div>
      <nav class="menu-items">
        <a href="dashboard.html" class="menu-item"><img src="images/dashboard2.png" class="icon" /><span>Dashboard</span></a>
        <a href="notification.html" class="menu-item"><img src="images/notification.png" class="icon" /><span>Notification</span></a>
        <a href="support.html" class="menu-item"><img src="images/support.png" class="icon" /><span>Support</span></a>
        <a href="settings.html" class="menu-item"><img src="images/setting.png" class="icon" /><span>Settings</span></a>
      </nav>
      <div class="menu-footer">
        <a href="sign in.html" class="menu-item logout"><img src="images/Logout.png" class="icon" /><span>Logout</span></a>
      </div>
    </article>


    <!-- MAIN CONTENT AREA -->
    <div class="content-area">
      <header class="page-header">
        <h1>Settings</h1>
      </header>
      <section class="form-section">
        <h2>Change Password</h2>
        <form>
          <div class="form-group">
            <label for="current">Current Password</label>
            <input type="password" id="current" required />
          </div>
          <div class="form-row">
            <div class="form-group half">
              <label for="new">New Password</label>
              <input type="password" id="new" required />
            </div>
            <div class="form-group half">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" required />
            </div>
          </div>
          <button type="submit">Save Changes</button>
          <p class="note">
            You will be asked to log in again with your new password after you save your changes.
          </p>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
