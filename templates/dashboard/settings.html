<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Настройки | Система прогнозирования успеваемости</title>
  <link rel="stylesheet" href="/static/css/settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- LEFT SIDEBAR -->
    <article class="menu-container">
      <div class="menu-header">
        <img src="/static/images/logo.png" alt="Logo" class="logo" />
        <span class="app-name">Base</span>
      </div>
      <nav class="menu-items">
        <a href="{% url 'dashboard' %}" class="menu-item"><img src="/static/images/dashboard2.png" class="icon" /><span>Панель управления</span></a>
        <a href="{% url 'notifications' %}" class="menu-item"><img src="/static/images/notification.png" class="icon" /><span>Уведомления</span></a>
        <a href="{% url 'support' %}" class="menu-item"><img src="/static/images/support.png" class="icon" /><span>Поддержка</span></a>
        <a href="{% url 'settings' %}" class="menu-item"><img src="/static/images/setting.png" class="icon" /><span>Настройки</span></a>
      </nav>
      <div class="menu-footer">
        <a href="{% url 'logout' %}" class="menu-item logout"><img src="/static/images/Logout.png" class="icon" /><span>Выход</span></a>
      </div>
    </article>

    <!-- MAIN CONTENT AREA -->
    <div class="content-area">
      <header class="page-header">
        <h1>Настройки</h1>
      </header>
      <section class="form-section">
        <h2>Изменить пароль</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="current">Текущий пароль</label>
            <input type="password" id="current" name="current_password" required />
          </div>
          <div class="form-row">
            <div class="form-group half">
              <label for="new">Новый пароль</label>
              <input type="password" id="new" name="new_password" required />
            </div>
            <div class="form-group half">
              <label for="confirm">Подтвердите пароль</label>
              <input type="password" id="confirm" name="confirm_password" required />
            </div>
          </div>
          <button type="submit">Сохранить изменения</button>
          <p class="note">
            После сохранения изменений вам будет предложено войти заново с новым паролем.
          </p>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
